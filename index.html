<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator TOP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container-block" id="screen-container">
            <div class="screen-part" id="total-screen"></div>
            <div class="screen-part" id="input-screen"></div>
        </div>
        <div class="container-block" id="options-container">
            <div class="option-button" id="clear-button">Clear</div>
            <div class="option-button" id="delete-button">Delete</div>
        </div>
        <div class="container-block" id="number-container">
            <div id="row-one" class="number-row">
                <div class="number-button" id="seven">7</div>
                <div class="number-button" id="eigth">8</div>
                <div class="number-button" id="nine">9</div>
                <div class="operator-button" id="divide">/</div>
            </div>
            <div id="row-two" class="number-row">
                <div class="number-button" id="four">4</div>
                <div class="number-button" id="five">5</div>
                <div class="number-button" id="six">6</div>
                <div class="operator-button" id="multiply">X</div>
            </div>
            <div id="row-three" class="number-row">
                <div class="number-button" id="one">1</div>
                <div class="number-button" id="2">2</div>
                <div class="number-button" id="3">3</div>
                <div class="operator-button" id="subtract">-</div>
            </div>
            <div id="row-four" class="number-row">
                <div class="operator-button" id="decimal">.</div>
                <div class="number-button" id="zero">0</div>
                <div class="operator-button" id="equal">=</div>
                <div class="operator-button" id="add">+</div>
            </div>
        </div>
    </div>
    <div id="footer">Made by JuRoGa | The Odin Project Curriculum</div>
</body>
<script src="index.js"></script>
</html>
